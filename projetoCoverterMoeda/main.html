<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conversor de moedas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <!-- Valor em R$ -->
    <div class="reais" id="">
        <h1 id="tituloDolar" class="tituloDolar">US$</h1>
        <input class="dolarInput" id="dolarInput" placeholder="US$0,00"/>
        <select id="" style="display: block; margin-left: auto; margin-right: auto; margin-top: 25%;">
            <option id="dolar" value="3.88">Dólar</option>
            <option id="euro" value="4.35">Euro</option>
            <option id="libra" value="5.05">Libra</option>
        </select>
    </div>
    <!-- Valor em US$ -->
    <div class="dolar" id="">
        <h1 class="tituloReal">R$</h1>
        <input class="reaisInput" id="realInput" placeholder="R$0,00"/>
    </div>
    <!-- Botão -->
    <button class="buttonConversor" id="buttonConversor" onclick="conversor()">Converter</button>
</body>
</html>
